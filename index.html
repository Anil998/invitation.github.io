<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Invitation - Dog Model</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;">

        <a-assets>
            <a-asset-item id="dog" src="dog.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt">
            
            <a-entity 
                id="dog-model"
                gltf-model="#dog" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="-90 0 0"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 10000">
            </a-entity>

            <a-text value="Loading Dog..." position="0 1 0" align="center" rotation="-90 0 0" color="#FFF"></a-text>

        </a-marker>

        <a-entity light="type: ambient; intensity: 1;"></a-entity>
        <a-entity light="type: directional; intensity: 0.8;" position="1 2 1"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Helpful Debugging: Logs in the VS Code console when the model is loaded
        document.querySelector('#dog-model').addEventListener('model-loaded', () => {
            console.log("Success: Dog GLB model has loaded into the scene!");
        });

        document.querySelector('#dog-model').addEventListener('model-error', (e) => {
            console.error("Error: The GLB file could not be loaded. Check filename and path.", e);
        });
    </script>
</body>
</html>
