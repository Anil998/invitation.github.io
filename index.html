<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Invitation Card</title>

  <!-- IMPORTANT for mobile camera -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR Image Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Hide default MindAR loading circle */
    .mindar-ui-overlay {
      display: none !important;
    }

    /* Status text */
    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="status">Allow camera & scan your card</div>

<a-scene
  mindar-image="imageTargetSrc: target.mind;"
  embedded
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false">

  <a-assets>
    <a-asset-item id="dogModel" src="dog.glb"></a-asset-item>
  </a-assets>

  <!-- Image target -->
  <a-entity id="imageTarget" mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#dogModel"
      position="0 0 0"
      rotation="0 0 0"
      scale="0.35 0.35 0.35"
      animation-mixer>
    </a-gltf-model>
  </a-entity>

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
</a-scene>

<script>
  const status = document.getElementById("status");
  const target = document.getElementById("imageTarget");

  target.addEventListener("targetFound", () => {
    status.innerText = "Card detected!";
  });

  target.addEventListener("targetLost", () => {
    status.innerText = "Scan your card";
  });
</script>

</body>
</html>
