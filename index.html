<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Invitation Card</title>

  <!-- Prevent zoom & make fullscreen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: target.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-assets>
      <a-asset-item id="dogModel" src="dog.glb"></a-asset-item>
    </a-assets>

    <!-- Target image -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- 3D Model -->
      <a-gltf-model
        src="#dogModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.4 0.4 0.4"
        animation-mixer
      ></a-gltf-model>

    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
