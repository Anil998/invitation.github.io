<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Visiting Card</title>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; }
#info {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 10;
  color: white;
  background: rgba(0,0,0,0.6);
  padding: 8px;
}
</style>
</head>

<body>

<div id="info">Scan your card</div>

<a-scene
  mindar-image="imageTargetSrc: target.mind;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="dog" src="dog.glb"></a-asset-item>
  </a-assets>

  <a-entity mindar-image-target="targetIndex: 0"
    event-set__found="_event: targetFound; _target: #info; _value: Target Found"
    event-set__lost="_event: targetLost; _target: #info; _value: Target Lost">

    <a-gltf-model
      src="#dog"
      position="0 0 0"
      scale="0.3 0.3 0.3"
      animation-mixer>
    </a-gltf-model>

  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

</body>
</html>
