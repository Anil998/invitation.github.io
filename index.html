<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="colorManagement: true;">
      
      <a-assets>
        <a-asset-item id="dogModel" src="dog.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          gltf-model="#dogModel" 
          scale="0.5 0.5 0.5" 
          position="0 0 0" 
          rotation="-90 0 0">
        </a-entity>

        <a-box position="0 0 0" material="opacity: 0.5; color: red;" scale="0.2 0.2 0.2"></a-box>
      </a-marker>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
