<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Dog Invitation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style='margin: 0px; overflow: hidden; font-family: Monospace;'>
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        //		Init Renderer
        //////////////////////////////////////////////////////////////////////////////////
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px';
        renderer.domElement.style.left = '0px';
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();
        var camera = new THREE.Camera();
        scene.add(camera);

        // Add Light so the Dog is visible
        var light = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(light);

        ////////////////////////////////////////////////////////////////////////////////
        //          Handle arToolkitSource (The Camera)
        ////////////////////////////////////////////////////////////////////////////////
        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam'
        });

        arToolkitSource.init(function onReady() {
            onResize();
        }, function onError(err) {
            console.error("Camera error:", err);
            alert("Please allow camera access and use HTTPS.");
        });

        window.addEventListener('resize', function() {
            onResize();
        });

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          Initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
            detectionMode: 'mono',
        });

        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        ////////////////////////////////////////////////////////////////////////////////
        //          Create Marker Controls
        ////////////////////////////////////////////////////////////////////////////////
        var markerRoot = new THREE.Group();
        scene.add(markerRoot);
        
        var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: 'pattern-marker.patt' // Ensure this file is on GitHub root
        });

        //////////////////////////////////////////////////////////////////////////////////
        //		Add the GLB Object
        //////////////////////////////////////////////////////////////////////////////////
        var loader = new THREE.GLTFLoader();
        loader.load('dog.glb', function(gltf) {
            var model = gltf.scene;

            // Auto-scale logic to ensure the dog fits on the card
            var bbox = new THREE.Box3().setFromObject(model);
            var size = bbox.getSize(new THREE.Vector3());
            var maxAxis = Math.max(size.x, size.y, size.z);
            model.scale.multiplyScalar(1.0 / maxAxis);

            markerRoot.add(model);
            console.log("Model loaded successfully");
        }, undefined, function(e) {
            console.error("GLB Error:", e);
        });

        //////////////////////////////////////////////////////////////////////////////////
        //		Render Loop
        //////////////////////////////////////////////////////////////////////////////////
        function render() {
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
