<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MindAR Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body { margin:0; width:100%; height:100%; overflow:hidden; }
#msg {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 10;
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 8px;
}
</style>
</head>

<body>

<div id="msg">Loading AR...</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  embedded
  vr-mode-ui="enabled:false">

  <a-assets>
    <a-asset-item id="dog" src="dog.glb"></a-asset-item>
  </a-assets>

  <a-entity mindar-image-target="targetIndex: 0" id="t">
    <a-gltf-model src="#dog" scale="0.3 0.3 0.3"></a-gltf-model>
  </a-entity>

  <a-camera></a-camera>
</a-scene>

<script>
const msg = document.getElementById("msg");
const target = document.getElementById("t");

target.addEventListener("targetFound", () => msg.innerText = "Target Found");
target.addEventListener("targetLost", () => msg.innerText = "Scan Card");
</script>

</body>
</html>
