<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Visiting Card</title>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<!-- MindAR -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* HIDE MINDAR LOADING SPINNER */
.mindar-ui-overlay {
  display: none !important;
}

/* Instruction text */
#hint {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 16px;
  z-index: 10;
}
</style>
</head>

<body>

<div id="hint">Scan your visiting card</div>

<a-scene
  mindar-image="imageTargetSrc: target.mind;"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="dogModel" src="dog.glb"></a-asset-item>
  </a-assets>

  <!-- Image target -->
  <a-entity mindar-image-target="targetIndex: 0" id="target">

    <!-- 3D Model -->
    <a-gltf-model
      src="#dogModel"
      position="0 0 0"
      rotation="0 0 0"
      scale="0.35 0.35 0.35"
      animation-mixer>
    </a-gltf-model>

  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

<script>
const hint = document.getElementById("hint");
const target = document.getElementById("target");

target.addEventListener("targetFound", () => {
  hint.innerText = "Card detected!";
  hint.style.background = "rgba(0,128,0,0.7)";
});

target.addEventListener("targetLost", () => {
  hint.innerText = "Scan your visiting card";
  hint.style.background = "rgba(0,0,0,0.7)";
});
</script>

</body>
</html>
