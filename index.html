<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Dog Invitation</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;">

        <a-assets>
            <a-asset-item id="dog" src="dog.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt">
            
            <a-entity 
                id="dog-entity"
                gltf-model="#dog" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="-90 0 0"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 10000">
            </a-entity>

            <a-text value="Happy Birthday!" position="-1 1.2 0" rotation="-90 0 0" color="gold" width="6"></a-text>

        </a-marker>

        <a-entity light="type: ambient; intensity: 1;"></a-entity>
        <a-entity light="type: directional; intensity: 0.8;" position="1 2 1"></a-entity>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
