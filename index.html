<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR Visiting Card</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<!-- MindAR -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* Hide spinner */
.mindar-ui-overlay {
  display: none !important;
}

/* Status box */
#status {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 16px;
  z-index: 10;
}
</style>
</head>

<body>

<div id="status">Allow camera & scan your card</div>

<a-scene
  mindar-image="imageTargetSrc: target.mind; filterMinCF:0.001; filterBeta:1000;"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  renderer="colorManagement:true; physicallyCorrectLights:true"
  camera="active:true">

  <a-assets>
    <a-asset-item id="dogModel" src="dog.glb"></a-asset-item>
  </a-assets>

  <a-entity id="target" mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#dogModel"
      position="0 0 0"
      scale="0.35 0.35 0.35"
      animation-mixer>
    </a-gltf-model>
  </a-entity>

  <!-- FORCE BACK CAMERA -->
  <a-camera
    position="0 0 0"
    look-controls="enabled:false"
    camera="facingMode: environment">
  </a-camera>

</a-scene>

<script>
const status = document.getElementById("status");
const target = document.getElementById("target");

target.addEventListener("targetFound", () => {
  status.innerText = "Card detected!";
});

target.addEventListener("targetLost", () => {
  status.innerText = "Scan your visiting card";
});
</script>

</body>
</html>
