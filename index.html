<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <title>AR Dog Invitation</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <script>
        // 1. Setup Renderer
        var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px';
        renderer.domElement.style.left = '0px';
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();
        var camera = new THREE.Camera();
        scene.add(camera);

        // 2. Add Lighting (Essential for Dog model to be visible)
        var ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        // 3. Setup AR Source (Webcam)
        var arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
        arToolkitSource.init(function onReady() { onResize(); });
        window.addEventListener('resize', function () { onResize(); });
        
        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        // 4. Setup AR Context (Marker Detection)
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
            detectionMode: 'mono'
        });
        arToolkitContext.init(function onCompleted() {
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // 5. Create Marker Anchor
        var markerRoot = new THREE.Group();
        scene.add(markerRoot);
        var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: 'pattern-marker.patt' // Must be in the same folder on GitHub
        });

        // 6. Load your Dog GLB
        var loader = new THREE.GLTFLoader();
        loader.load('dog.glb', function (gltf) {
            var dogModel = gltf.scene;
            
            // Auto-scale to fit the marker
            var bbox = new THREE.Box3().setFromObject(dogModel);
            var size = bbox.getSize(new THREE.Vector3());
            var maxAxis = Math.max(size.x, size.y, size.z);
            dogModel.scale.multiplyScalar(1.0 / maxAxis);
            
            markerRoot.add(dogModel);
            console.log("Success: Dog loaded!");
        }, undefined, function (error) {
            console.error("Error loading GLB:", error);
        });

        // 7. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
